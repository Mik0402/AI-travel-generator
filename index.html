<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Travel Itinerary Generator</title>
  </head>
  <body>
    <main>
      <div class="container-1">
        <h1>AI Travel Itinerary Generator</h1>
        <form id="itinerary-generator-form">
          <input
            type="text"
            placeholder="Enter the destination you are traveling to"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
      </div>
      <div class="container-2">
        <div class="itinerary" id="itinerary"></div>
      </div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/Mik0402?tab=repositories" target="_blank"
        >Mikaela Lammers</a
      >
      and is
      <a href="https://github.com/Mik0402/AI-travel-generator" target="_blank"
        >open-sourced on GitHub</a
      >
      and is hosted on
      <a
        href="https://app.netlify.com/sites/ai-travel-intinerary-generator/configuration/general"
        >Netlify</a
      >.
    </footer>

    <script src="src/java.js"></script>
  </body>
</html>
